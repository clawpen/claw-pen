[agent]
name = "lead-hunter"
org = "andor-design"
version = "1.0.0"

[search]
# Northern Ontario cities for And or Design
locations = ["Sudbury", "North Bay", "Timmins", "Sault Ste Marie"]
# Keywords to find people SEEKING permit/design services (not offering them)
# These target potential clients, not competitors
keywords = [
    # Direct "I need" phrases
    "looking for contractor",
    "need architect",
    "need permit drawings",
    "need building permit help",
    "seeking draftsman",
    "hiring contractor",
    
    # "Wanted" style queries (common on classifieds)
    "wanted BCIN",
    "renovation quote wanted",
    "deck plans needed",
    "basement plans wanted",
    "garage plans needed",
    
    # Project-specific needs
    "need deck permit",
    "need garage plans",
    "need basement apartment plans",
    "looking for BCIN designer",
    "seeking permit designer",
    
    # Quote/request phrases
    "need quotes for renovation",
    "looking for architectural drawings",
    "need building plans drawn",
    "seeking permit application help",
]
max_results_per_query = 20

[notifications]
whatsapp = true
channel = "webchat"
recipient = "Jer"

[schedule]
# Weekly on Monday at 9 AM EST
cron = "0 9 * * 1"

[storage]
# Shared memory namespace for deduplication
namespace = "andor-design"
lead_type = "lead"
# Days to keep seen leads in memory for dedup
dedup_retention_days = 30

[logging]
level = "INFO"
file = "lead-hunter.log"

[search.kijiji]
# Kijiji-specific settings to find leads, not competitors
# Search in Jobs/Gigs instead of Services to find people seeking help
category = "jobs"  # or "gigs-services" for gig postings
# Avoid "services" category which contains contractors advertising
exclude_categories = ["services"]
# Kijiji location IDs for Northern Ontario cities
location_ids = [
    "1700218",  # Sudbury
    "1700231",  # North Bay
    "1700226",  # Timmins
    "1700223",  # Sault Ste Marie
]

[rss]
# RSS feed URLs for lead sources (e.g., Google Alerts)
# Add feed URLs here after setting up Google Alerts
feeds = [
    # Google Alerts will provide these URLs once created
    # Format: "https://www.google.com/alerts/feeds/USER_ID/ALERT_ID"
    # Example:
    # "https://www.google.com/alerts/feeds/1234567890abcdef/1234567890123",
]
# Maximum entries to fetch per feed
max_entries_per_feed = 50
# Keywords for filtering (inherits from [search].keywords if not specified)
# keywords = ["permit", "BCIN", "architect", "renovation"]
