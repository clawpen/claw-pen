<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claw Pen - Agent Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }
        
        .app {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            margin-bottom: 2rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
        }
        
        .header h1 {
            font-size: 1.8rem;
            color: #f0f0f0;
        }
        
        .toolbar {
            margin-bottom: 1.5rem;
        }
        
        .btn-primary {
            background: #e94560;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn-primary:hover {
            background: #ff6b6b;
        }
        
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        
        .agent-card {
            background: #16213e;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #0f3460;
        }
        
        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .agent-header h3 {
            font-size: 1.2rem;
        }
        
        .status-running { color: #4ade80; }
        .status-stopped { color: #94a3b8; }
        .status-starting, .status-stopping { color: #fbbf24; }
        .status-error { color: #ef4444; }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #1a1a2e;
        }
        
        .info-row .label {
            color: #94a3b8;
        }
        
        .info-row .value.local {
            color: #22c55e;
        }
        
        .info-row .value.local::after {
            content: " âš¡";
        }
        
        .agent-actions {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        
        .agent-actions button {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .btn-start {
            background: #22c55e;
            color: white;
        }
        
        .btn-stop {
            background: #ef4444;
            color: white;
        }
        
        .btn-config {
            background: #3b82f6;
            color: white;
        }
        
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <script type="module">
        import init from './wasm.js';
        init();
    </script>
</body>
</html>
